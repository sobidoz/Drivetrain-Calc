<h2>Drivetrain Calc</h2>
<div class=section>
<span class=section-title>Transmission (Teeth)</span>
<div class=input-group>
<label>Front Chainring: <span id=fT-val>34</span>T</label>
<input type=number id=fT value=34 oninput='sync(this,"fT-range")'>
<input type=range id=fT-range min=20 max=60 value=34 oninput='sync(this,"fT")'>
</div>
<div class=input-group>
<label>Rear Cog: <span id=rT-val>11</span>T</label>
<input type=number id=rT value=11 oninput='sync(this,"rT-range")'>
<input type=range id=rT-range min=9 max=52 value=11 oninput='sync(this,"rT")'>
</div>
</div>
<div class=section>
<span class=section-title>Front Wheel</span>
<div class=input-group>
<label>Rim Size: <span id=fI-val>29</span>"</label>
<input type=number id=fI value=29 step=0.5 oninput='sync(this,"fI-range")'>
<input type=range id=fI-range min=10 max=32 value=29 step=0.5 oninput='sync(this,"fI")'>
</div>
<div class=input-group>
<label>Tire Width: <span id=fW-val>54</span>mm</label>
<input type=number id=fW value=54 oninput='sync(this,"fW-range")'>
<input type=range id=fW-range min=0 max=100 value=54 oninput='sync(this,"fW")'>
</div>
<div class=input-group>
<label>Tire Profile (Aspect Ratio)</label>
<select id=fProfile onchange=calculate()>
<option value=0.9>Low (0.9)</option>
<option value=1.0 selected>Standard (1.0)</option>
<option value=1.1>High (1.1)</option>
</select>
</div>
</div>
<div class=section>
<span class=section-title>Rear Wheel (Drive)</span>
<div class=input-group>
<label>Rim Size: <span id=rI-val>29</span>"</label>
<input type=number id=rI value=29 step=0.5 oninput='sync(this,"rI-range")'>
<input type=range id=rI-range min=10 max=32 value=29 step=0.5 oninput='sync(this,"rI")'>
</div>
<div class=input-group>
<label>Tire Width: <span id=rW-val>54</span>mm</label>
<input type=number id=rW value=54 oninput='sync(this,"rW-range")'>
<input type=range id=rW-range min=0 max=100 value=54 oninput='sync(this,"rW")'>
</div>
<div class=input-group>
<label>Tire Profile (Aspect Ratio)</label>
<select id=rProfile onchange=calculate()>
<option value=0.9>Low (0.9)</option>
<option value=1.0 selected>Standard (1.0)</option>
<option value=1.1>High (1.1)</option>
</select>
</div>
</div>
<div class=section>
<span class=section-title>Speed Analysis</span>
<div class=input-group>
<label>Target Speed: <span id=v-val>25</span> km/h</label>
<input type=number id=v value=25 oninput='sync(this,"v-range")'>
<input type=range id=v-range min=5 max=70 value=25 oninput='sync(this,"v")'>
</div>
</div>
<div class=results id=output></div>
<div class=footer-info>

</div>
</div>
<script>function sync(e,t){document.getElementById(t).value=e.value;const a=t.replace("-range",""),n=document.getElementById(a+"-val");n&&(n.innerText=e.value),calculate()}function calculate(){const e=parseFloat(document.getElementById("fT").value)||0,t=parseFloat(document.getElementById("rT").value)||0,a=parseFloat(document.getElementById("fI").value)||0,n=parseFloat(document.getElementById("fW").value)||0,l=parseFloat(document.getElementById("fProfile").value)||1,d=parseFloat(document.getElementById("rI").value)||0,s=parseFloat(document.getElementById("rW").value)||0,o=parseFloat(document.getElementById("rProfile").value)||1,u=parseFloat(document.getElementById("v").value)||0,r=e/t,p=(e,t,a)=>(25.4*e+2*t*a)*Math.PI,c=r,i=r*p(d,s,o),m=i/p(a,n,l),v=1e3*u/60/(i/1e3);document.getElementById("output").innerHTML=`\n            <div class="res-item"><span>Gear Ratio:</span><span>${r.toFixed(2)}</span></div>\n            <div class="res-item"><span>Rear Revs:</span><span>${c.toFixed(2)}</span></div>\n            <div class="res-item"><span>Front Revs:</span><span>${m.toFixed(2)}</span></div>\n            <div class="res-item" style="color:#000; border-top:1px solid rgba(0,0,0,0.1); padding-top:10px;">\n                <span>Required Cadence:</span><span>${Math.round(v)} RPM</span>\n            </div>\n            <div class="bearing-info">\n                At <b>${u} km/h</b>, you need to pedal at <b>${Math.round(v)} RPM</b>.\n    \n            </div>\n        `}calculate()</script>
</body>
